<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">

        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="../js/joinGames.js" ></script>
        <title>GameOfCard</title>
    </head>
    <body class="darker-gray">
        <div>
            <a href="../index.html">
                <i class="xxlarge margin-lefter fa fa-arrow-circle-left" aria-hidden="true"></i>
                <h1 class="show-inline-block margin" id="titleJoinGames">#Game#</h1>
            </a>
        </div>

        <!--Picolo-->
        <div id="Picolo" class="margin-toper hide">
          <div class="container center">
              <a href="#" class="button teal block hover-cyan hover-text-white padding-24">
                <b class="xmedium">Create new Game</b>
              </a>
          </div>
        </div>

        <!--President-->
        <div id="President" class="margin-toper hide">
          <p class="margin-left small text-grey">Pick one:</p>
          <div class="container center">
              <a href="#" class="button teal block hover-cyan hover-text-white padding-24">
                <b class="xmedium">Create new Lobby</b>
              </a>
          </div>
          <div class="margin-toper container center">
               <input id="lobbyCodeInput" class="input left col s9 darker-grey xxlarge wider text-uppercase center" type="text" placeholder="Lobby code" maxlength="0"/>
                <a class="" href="../">
                  <i id="lobbyCodeButton" class="xxxxlarge center fa fa-arrow-circle-right cell-middle" aria-hidden="true"></i>
                </a>
          </div>
        </div>

    </body>
</html>
