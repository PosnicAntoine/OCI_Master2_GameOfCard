<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">

        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="../js/joinGames.js" ></script>
        <title>GameOfCard</title>
    </head>
    <body class="darker-gray">
        <div>
            <a href="../index.html">
                <i class="xxlarge margin-left fa fa-arrow-circle-left" aria-hidden="true"></i>
                <h1 class="show-inline-block margin" id="titleJoinGames"></h1>
            </a>
        </div>

        <div class="padding-bottomer">
            <!--Picolo-->
            <div id="Picolo" class="margin-toper hide">
              <div class="container center">
                  <a href="picolo/picolo.html" class="button teal block hover-cyan hover-text-white padding-24">
                    <b class="large">Create new Game</b>
                  </a>
              </div>
            </div>

            <!--President-->
            <div id="President" class="margin-toper hide">
              <p class="margin-left medium text-light-grey">Create a Lobby:</p>
              <div class="container center">
                  <a onclick="createLobby('President')" class="button teal block hover-cyan hover-text-white padding-24">
                    <b class="large">New Lobby</b>
                  </a>
              </div>
              <p class="margin-left margin-toperer medium text-light-grey">Or join one:</p>
              <div class="container center">
                   <input id="lobbyCodeInput" class="input left col s9 darker-grey xxlarge text-uppercase center" type="text" placeholder="Lobby code" maxlength="0"/>
                    <a class="" onclick="joinLobby('President')">
                      <i id="lobbyCodeButton" class="xxxxlarge center fa fa-sign-in cell-middle" aria-hidden="false"></i>
                    </a>
              </div>
            </div>
        </div>
    </body>
</html>
